@if(detailsProduct){
    <section>
        <h1 class="text-center text-4xl ">Details Product</h1>
        <div class="flex items-center">
            <div class="w-1/4 px-4">
                <img [src]="detailsProduct.imageCover" class="w-100" [alt]="detailsProduct.title">
            </div>
            <div class="w-3/4">
                <h2 class="text-green-500 text-3xl py-2">{{detailsProduct.title}}</h2>
                <p class="text-gray-500 py-2">{{detailsProduct.description}}</p>
                <h4 class="text-xl"> {{detailsProduct.category.name}} </h4>
                <div class="flex justify-between items-center mt-3">
                    <span class="text-gray-700" >{{detailsProduct.price}} EGP</span>
                    <div class="flex items-center">
                      <i class="fas fa-star text-yellow-300"></i>
                      <span class="text-gray-700">{{detailsProduct.ratingsAverage}}</span>
                    </div>
                </div>
                <button class="bg-green-600 text-white py-2 px-10 border rounded w-full mx-auto block mt-4  ">+Add To Cart</button>
            </div>
        </div>
    </section>
}
