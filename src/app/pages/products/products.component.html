<section>
    <h2 class="text-center text-green-600 text-4xl py-4">All Products</h2>

    <input [(ngModel)]="search" type="text" placeholder="Search" class="bg-white border text-gray-400 border-gray-300 mx-auto w-1/2 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 my-4 block p-2.5"> <!-- dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 -->
   

    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
        @for(product of products | search : search ; track product.id){
            <div class="card border border-green-400/50 rounded-md overflow-hidden shadow relative" >
              <div>
                <div class="card-img">
                  <img [src]="product.imageCover" class="w-full h-[250px] object-contain" [alt]="product.title" />
                </div>
                <div class="card-body px-2 py-4">
                  <h4 class="text-green-500 text-xs">{{product.category.name}}</h4>
                  <h3 class="font-medium">{{product.title.split(' ', 2).join(' ')}}</h3>
                  <div class="flex justify-between items-center">
                    <span>{{product.price}} EGP</span>
                    <div class="flex items-center">
                      <i class="fas fa-star text-yellow-300"></i>
                      <span class="text-gray-500">{{product.ratingsAverage}}</span>
                    </div>
                  </div>
                </div>
              </div>
              <button #wishlist (click)="addToWish(wishlist ,product.id)" class="wish  absolute top-6 right-4 cursor-pointer">
                <i class="fa-solid fa-heart fa-xl"></i>
              </button>

                <button (click)="addToCart(product.id)" class="bg-green-600 text-white py-2 px-10 border rounded w-[90%] mx-auto block">Add To Cart</button>
            </div>
        }
    </div>
</section>
